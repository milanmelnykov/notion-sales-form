<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHOSTLAB - PROFILE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'calligraphy': ['Cinzel', 'serif'],
                        'mono': ['JetBrains Mono', 'monospace']
                    }
                }
            }
        }
    </script>
    <style>
        .grain {
            background-image: 
                radial-gradient(circle at 20% 50%, transparent 20%, rgba(120,120,120,0.03) 21%, rgba(120,120,120,0.03) 34%, transparent 35%);
        }
    </style>
</head>
<body class="min-h-screen bg-black text-white font-mono grain">
    
    <div class="max-w-2xl mx-auto p-8">
        <!-- Header -->
        <div class="flex justify-between items-center mb-12 border-b border-gray-600 pb-8">
            <div>
                <h1 class="text-4xl font-calligraphy font-bold tracking-wide">
                    GHOSTLAB
                </h1>
                <p class="text-gray-400 text-sm uppercase tracking-widest font-bold">
                    Client Profile
                </p>
            </div>
            <div class="text-right">
                <a href="/dashboard" class="text-gray-400 hover:text-white text-sm">‚Üê Back to Dashboard</a>
            </div>
        </div>

        <div id="loadingProfile" class="text-center text-gray-400 mb-8">
            Loading profile...
        </div>
        
        <form id="profileForm" class="hidden space-y-8">
            <div class="border border-gray-600 p-6">
                <h2 class="text-2xl font-calligraphy font-bold mb-6 border-b border-gray-700 pb-2">Profile Information</h2>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm text-gray-400 mb-2 font-bold">Name</label>
                        <input type="text" id="name" required placeholder="Your full name"
                               class="w-full px-4 py-3 bg-black border border-gray-600 text-white focus:border-white focus:outline-none transition-colors placeholder-gray-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm text-gray-400 mb-2 font-bold">Email</label>
                        <input type="email" id="email" required placeholder="your@email.com" disabled
                               class="w-full px-4 py-3 bg-gray-900 border border-gray-600 text-gray-400 cursor-not-allowed">
                        <p class="text-xs text-gray-500 mt-1">Email cannot be changed</p>
                    </div>

                    <div>
                        <label class="block text-sm text-gray-400 mb-2 font-bold">Telegram Username</label>
                        <div class="relative">
                            <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400">@</span>
                            <input type="text" id="telegramUsername" placeholder="username"
                                   class="w-full pl-8 pr-4 py-3 bg-black border border-gray-600 text-white focus:border-white focus:outline-none transition-colors placeholder-gray-500">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm text-gray-400 mb-2 font-bold">Phone Number</label>
                        <input type="tel" id="phoneNumber" placeholder="+380..."
                               class="w-full px-4 py-3 bg-black border border-gray-600 text-white focus:border-white focus:outline-none transition-colors placeholder-gray-500">
                    </div>
                </div>
            </div>
            
            <div class="flex gap-4">
                <button type="submit" id="submitBtn"
                        class="flex-1 bg-white text-black px-8 py-4 font-calligraphy font-bold text-xl hover:bg-gray-200 transition-colors disabled:bg-gray-600 disabled:text-gray-400">
                    <span id="submitText">Update Profile</span>
                </button>
                <button type="button" onclick="window.location.href='/dashboard'"
                        class="px-8 py-4 border border-gray-600 text-gray-400 hover:border-white hover:text-white transition-colors font-calligraphy font-bold text-xl">
                    Cancel
                </button>
            </div>
        </form>

        <div id="message" class="hidden mt-6 p-4 border"></div>
    </div>

    <script src="/js/cache.js"></script>
    <script src="/js/profile.js"></script>
</body>
</html>
