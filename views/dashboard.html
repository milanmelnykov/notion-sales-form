<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHOSTLAB - DASHBOARD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'calligraphy': ['Cinzel', 'serif'],
                        'mono': ['JetBrains Mono', 'monospace']
                    }
                }
            }
        }
    </script>
    <style>
        .grain {
            background-image: 
                radial-gradient(circle at 20% 50%, transparent 20%, rgba(120,120,120,0.03) 21%, rgba(120,120,120,0.03) 34%, transparent 35%);
        }
    </style>
</head>
<body class="min-h-screen bg-black text-white font-mono grain">
    
    <div class="max-w-4xl mx-auto p-8">
        <!-- Header -->
        <div class="flex justify-between items-center mb-12 border-b border-gray-600 pb-8">
            <div>
                <h1 class="text-4xl font-calligraphy font-bold tracking-wide">
                    GHOSTLAB
                </h1>
                <p class="text-gray-400 text-sm uppercase tracking-widest font-bold">
                    Client Dashboard
                </p>
            </div>
            <div class="text-right">
                <p class="text-gray-400 text-sm">Welcome back,</p>
                <p class="text-white font-bold" id="clientName">Loading...</p>
                <div class="mt-2 space-x-4">
                    <a href="/profile" class="text-gray-400 hover:text-white text-sm">Profile</a>
                    <button onclick="signOut()" class="text-gray-400 hover:text-white text-sm">Sign Out</button>
                </div>
            </div>
        </div>

        <!-- Actions -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-12">
            <a href="/order" class="block border border-gray-600 p-6 hover:border-white transition-colors">
                <h3 class="text-xl font-calligraphy font-bold mb-2">Create New Order</h3>
                <p class="text-gray-400">Place a new merchandise order</p>
            </a>
            <div class="border border-gray-600 p-6">
                <h3 class="text-xl font-calligraphy font-bold mb-2">Documentation</h3>
                <p class="text-gray-400">Coming soon - guides and resources</p>
            </div>
        </div>

        <!-- Orders History -->
        <section class="border border-gray-600 p-6">
            <h2 class="text-2xl font-calligraphy font-bold mb-6 border-b border-gray-700 pb-2">Order History</h2>
            
            <div id="ordersContainer" class="space-y-6">
                <div class="text-center text-gray-400 py-8">
                    Loading order history...
                </div>
            </div>
        </section>

        <div id="message" class="hidden mt-6 p-4 border"></div>
    </div>

    <script src="/js/cache.js"></script>
    <script src="/js/dashboard.js"></script>
</body>
</html>
